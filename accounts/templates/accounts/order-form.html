{% extends 'accounts/main.html' %} {% block content %}
<div class="container text-center mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-body">
        <h4 class="mb-5">Place Order</h4>
        <form method="post">
          {% csrf_token %}
          {{ formset.management_form }}
          {% for form in formset %}
          {{ form }}
          <br><br><br>
          {% endfor %}
          <input type="submit">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
