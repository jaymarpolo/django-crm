{% extends 'accounts/main.html' %} {% block content %}
<br />
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="card card-body">
        <a class="btn btn-warning" href="{% url 'home' %}">Back to Profile</a>
        <hr />
        <h3 style="text-align: center">Account Settings</h3>
        <hr />
        {% if request.user.customer.profile_pic %}
        <img
          class="profile-pic"
          src="{{ request.user.customer.profile_pic.url }}"
        />
        {% endif %}
      </div>
    </div>
    <div class="col-md-9">
      <div class="card card-body">
        {% for message in messages %}
        <div
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %} {{form.as_p}}
          <input class="btn btn-primary" type="submit" />Update Information
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
