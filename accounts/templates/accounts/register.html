<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'accounts/auth.css' %}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-10 col-xl-5 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-body">
              {% for message in messages %}
              <div
                class="alert alert-success alert-dismissible fade show"
                role="alert"
              >
                {{ message }}
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              {% endfor %}
              <h5 class="card-title text-center">Sign Up</h5>
              <form class="form-signin" method="post">
                {% csrf_token %}
                <div class="form-label-group">
                  {{ form.username }}
                  <label for="inputUsername">Username</label>
                </div>
                <div class="form-label-group">
                  {{ form.email }}
                  <label for="inputEmail">Email address</label>
                </div>
                <div class="form-label-group">
                  {{ form.first_name }}
                  <label for="inputEmail">First Name</label>
                </div>
                <hr />
                <div class="form-label-group">
                  {{ form.password1 }}
                  <label for="inputPassword">Password</label>
                </div>
                <div class="form-label-group">
                  {{ form.password2 }}
                  <label for="inputConfirmPassword">Confirm password</label>
                </div>
                <span class="text-danger">{{ form.errors }}</span>
                <button
                  class="btn btn-lg btn-primary btn-block text-uppercase"
                  type="submit"
                >
                  Sign Up
                </button>
                <a
                  class="d-block text-center mt-2 small"
                  href="{% url 'login' %}"
                  >Sign In</a
                >
                <a
                  class="d-block text-center mt-2 small"
                  href="{% url 'reset_password' %}"
                  >Forgot Password?</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      fields = document.getElementsByTagName("input");
      fields[1].id = "inputUsername";
      fields[2].id = "inputEmail";
      fields[3].id = "inputPassword";
      fields[4].id = "inputConfirmPassword";
      fields[1].placeholder = "Username";
      fields[2].placeholder = "Email address";
      fields[3].placeholder = "Password";
      fields[4].placeholder = "Password";
      for (field in fields) {
        fields[field].className += "form-control";
      }
    </script>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
