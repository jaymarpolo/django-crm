{% extends 'accounts/main.html' %} {% block content %}
<br>
<div class="container">
  {% include 'accounts/status.html' %}
  <br>
  <div class="row">
    <div class="col">
      <div class="card card-body">
        <table class="table table-sm">
          <tr>
            <th>Product</th>
            <th>Note</th>
            <th>Date Orderd</th>
            <th>Status</th>
          </tr>
          {% for order in orders %}
          <tr>
            <td>{{ order.product }}</td>
            <td>{{ order.note }}</td>
            <td>{{ order.created }}</td>
            <td>{{ order.status }}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
